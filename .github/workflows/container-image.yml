name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the image
      run: docker build . --file Containerfile --tag ansible-controller:$(date +%s)
    - name: Push the image
      run: docker push ansible-controller ghcr.io/chris-m-powell/ansible-controller
