---
- name: install goss
  ansible.builtin.get_url:
    url: "https://github.com/aelsabbahy/goss/releases/latest/download/goss-linux-amd64"
    dest: /usr/local/bin/goss
    owner: root
    group: root
    mode: 0755

- name: create goss tests directory
  ansible.builtin.file:
    path: "{{ goss_dir + '/tests' }}"
    state: directory
    owner: root
    group: root
    mode: 0754

- name: install | deploy gossfile
  ansible.builtin.copy:
    content: |
      gossfile:
        tests/*.yml: {}
    dest: "{{ goss_dir + '/goss.yml' }}"
    owner: root
    group: root
    mode: 0644
...
