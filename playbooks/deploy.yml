---
- name: Ensure hosts are compatible
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: Group by distribution
      ansible.builtin.group_by:
        key: "{{ ansible_distribution }}"
      changed_when: false
  tags:
    - always

- name: Deploy custom configuration
  vars:
    distributions:
      - Pop!_OS
      - Kali
    goss_dir: "/opt/goss"
  hosts: "{{ distributions | join(',') }}"
  become: true
  gather_facts: false
  handlers:
    - ansible.builtin.import_tasks: "{{ playbook_dir + '/includes/handlers.yml' }}"
  vars_prompt:
    - name: user
      prompt: Enter local username
      private: false
  pre_tasks:
    - ansible.builtin.import_tasks: "{{ playbook_dir + '/includes/pre_tasks.yml' }}"
      tags:
        - always
  roles:
    - alacritty
    - bitwarden_cli
    - bpytop
    - cosmic
    - dircolors
    - discord
    - git
    - gtk
    - hardening
    - himalaya
    - mpd
    - ncmpcpp
    - neofetch
    - neovim
    - protonmail_bridge
    - protonvpn_cli
    - qutebrowser
    - ranger
    - signal_desktop
    - tty_clock
    - zathura
  post_tasks:
    - ansible.builtin.import_tasks: "{{ playbook_dir + '/includes/post_tasks.yml' }}"
      tags:
        - always
...
