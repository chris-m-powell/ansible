---
- block:
    - include_tasks: "install.yml"
      when:
        ansible_distribution == "Pop!_OS"
      tags:
        - alacritty-install
    - include_tasks: "build.yml"
      when:
        ansible_distribution == "Kali"
      tags:
        - alacritty-install
    - import_tasks: "configure.yml"
      tags:
        - alacritty-configure
    - import_tasks: "validate.yml"
      tags:
        - alacritty-validate
  rescue:
    - meta: flush_handlers
  tags:
    - alacritty
...
