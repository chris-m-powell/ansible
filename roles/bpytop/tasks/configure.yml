---
- name: configure | apply local user configurations
  become_user: "{{ user }}"
  block:
    - name: configure | create necessary directories
      file:
        path: "{{ bpytop.config.dir }}"
        state: directory

    - name: configure | deploy config file
      copy:
        src: bpytop.conf
        dest: "{{ bpytop.config.dir }}"
