---
- name: configure | create necessary directories
  ansible.builtin.file:
    path: "{{ ansible_facts.user_dir + '/' + protonvpn_cli.config.dir }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0750

- name: configure | deploy config file
  ansible.builtin.copy:
    src: user_configurations.json
    dest: "{{ protonvpn_cli.config.dir }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0640
...
