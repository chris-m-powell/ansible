---
- name: kernel | validate task list parameters
  run_once: true
  assert:
    that:
      - hardening.sysctl is defined
    quiet: true

- name: kernel | enforce network security parameters
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: true
    sysctl_file: /etc/sysctl.d/10-network-security.conf
    reload: true
  loop: "{{ hardening.sysctl.net | dict2items }}"

- name: kernel | enforce protections against userspace
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: true
    sysctl_file: /etc/sysctl.d/10-kernel-hardening.conf
    reload: true
  loop: "{{ hardening.sysctl.kernel | dict2items }}"
