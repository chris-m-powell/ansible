---
- name: install | install package updates
  ansible.builtin.apt:
    state: latest
    pkg:
      - bridge-utils
      - libvirt-clients
      - libvirt-daemon-system
      - qemu-kvm
      - virt-manager

- name: install | add {{ user }} to kvm group
  ansible.builtin.user:
    name: "{{ user }}"
    groups: kvm
    append: true
  notify: reboot
...
