---
- name: install | validate task list parameters
  run_once: true
  assert:
    that:
    quiet: true

- name: install | add nightly build APT repository
  apt_repository:
    repo: 'ppa:neovim-ppa/unstable'
    state: present

- name: install | install package updates
  apt:
    state: latest
    pkg:
      - python3-pip 
      - neovim 
  notify:
    - apt-get clean
